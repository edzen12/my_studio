<section class="portfolio-section pad-tb">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-lg-8">
                <div class="common-heading">
                    <span>Наши работы</span>
                    <h2 class="mb0">Наши последние работы</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for port in portfolio %}
                <div class="col-lg-4 col-sm-4 mt60 wow fadeInUp" data-wow-delay="0.4s">
                    <div class="isotope_item hover-scale">
                        <div class="item-image" data-tilt data-tilt-max="2" data-tilt-speed="1000">
                            <a href="{% url 'portfolios' %}" target="_blank">
                                <img src="{{port.image.url}}" style="height: 275px; object-fit: cover; background-color: #000;" class="img-fluid" /> 
                            </a>
                        </div>
                        <div class="item-info">
                            <h4><a href="{% url 'portfolios' %}">{{port.title}}</a></h4>
                            <p>{{port.steak}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="col-lg-12 col-12 col-md-12 text-center mt-5">
                <a href="{% url 'portfolios' %}" class="btn btn-outline">Посмотреть все проекты</a>
            </div>
        </div>
    </div>
</section>
